<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="grid">
    <!-- Row 1 -->
    <div class="block">
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="row-box"></div>
    </div>
    <div class="block">
      <div class="col-box"></div>
      <div class="col-box"></div>
      <div class="col-box"></div>
    </div>
    <div class="block">
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="col-box"></div>
    </div>
    <div class="block">
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="row-box"></div>
    </div>

    <!-- Row 2 -->
    <div class="block">
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="row-box"></div>
    </div>
    <div class="block">
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="row-box"></div>
    </div>
    <div class="block">
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="row-box"></div>
    </div>
    <div class="block"></div>

    <!-- Row 3 -->
    <div class="block">
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="row-box"></div>
    </div>
    <div class="block">
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="row-box"></div>
    </div>
    <div class="block">
      <div class="row-box"></div>
      <div class="row-box"></div>
      <div class="row-box"></div>
    </div>
    <div class="block"></div>
  </div>
</body>

</html>
